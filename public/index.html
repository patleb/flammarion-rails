<!DOCTYPE html>
<html>
<head>
  <script>
    window.qs = new URLSearchParams(location.search);
    window.ws = new WebSocket("ws://localhost:" + qs.get("port") + "/" + qs.get("path"));

    ws.onopen = function(event) {
      ws.send(JSON.stringify({url: qs.get("boot")}));
    };

    ws.onmessage = function(event) {
      var data = JSON.parse(event.data);
      var new_document = document.open("text/html", "replace");
      new_document.write(data.document);
      new_document.close();
    };
  </script>
</head>
<body>
<!-- Loader -->
</body>
</html>
